services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cardmanager-postgres
    environment:
      POSTGRES_DB: cardmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cardmanager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./backend/CardManager
      dockerfile: CardManager.API/Dockerfile
    container_name: cardmanager-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=cardmanager;Username=postgres;Password=postgres123
      - Jwt__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLong2024!@#$$%
    ports:
      - "5000:5000"
    networks:
      - cardmanager-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cardmanager-frontend
    depends_on:
      api:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    networks:
      - cardmanager-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  cardmanager-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local